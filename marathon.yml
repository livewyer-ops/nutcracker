id: /nutcracker
cpus: 0.1
mem: 128.0
instances: 1
container:
  docker:
    image: registry.nutmeg.co.uk:8443/nutcracker:{{version}}
    portMappings:
      - containerPort: 8080
      - containerPort: 8443
    parameters:
      - 
        key: label
        value: APP_NAME=nutcracker
healthChecks:
  -
    protocol: HTTP
    path: /health
    portIndex: 0
    gracePeriodSeconds: 600
    intervalSeconds: 15
    timeoutSeconds: 5
    maxConsecutiveFailures: 10
env:
  PGHOST: {{db_host}}
  PGUSER: {{db_user}}
  PGPASSWORD: {{db_pass}}
  PGDATABASE: {{db_schema}}
labels:
  tags: internal
